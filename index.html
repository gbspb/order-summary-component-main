<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container" id="container">
    <img class="main-illustration" src="./images/illustration-hero.svg"
      alt="Illustration of a girl listening music with headphones">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="details-box">
      <div class="info-plan-box">
        <img src="./images/icon-music.svg" alt="music icon">
        <span>
          <p class="plan">Annual Plan</p>
          <p>$59.99/year</p>
        </span>
      </div>
      <span class="change">Change</span>
    </div>
    <div class="order-box">
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  <div class="attribution" id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded with <i class="bi bi-heart"></i> by <a href="https://github.com/gbspb" target="_blank">Gabriela Sperb</a>.
  </div>
</body>

</html>
